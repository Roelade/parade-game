<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parade - Android Versie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 2/1;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            touch-action: none;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            z-index: 100;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #lives {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: black;
            z-index: 100;
        }
        
        @media (max-width: 600px) {
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            #lives {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
        <button id="leftBtn" class="control-btn">←</button>
        <button id="jumpBtn" class="control-btn">↑</button>
        <button id="rightBtn" class="control-btn">→</button>
    </div>
    <div id="lives">Levens: ❤️❤️❤️</div>
    <script src="game.js"></script>
</body>
</html>
